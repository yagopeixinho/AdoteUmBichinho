<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoteUmBichinho!</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/confirmationDialog.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.png" />
  </head>

  <body>
    <header>
      <div class="content-header">
        <div>
          <img src="assets/icons/logo.png" id="logo-header" />
        </div>
        <div class="header-btns">
          <div>
            <button onclick="openModal()" class="simple-btn">
              Adicionar novo animalzinho!
            </button>
          </div>
          <div>
            <button class="simple-btn">Mais informações!</button>
          </div>
        </div>
      </div>
    </header>

    <div class="modal" id="modal">
      <form onsubmit="createItem()">
        <div class="modal-body">
          <header>Cadastrando um novo animalzinho local!</header>

          <div class="modal-content">
            <div class="modal-main">
              <div class="content-input">
                <label class="label-input">Tutor</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Nome do tutor"
                  id="tutor"
                  name="tutor"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Animal</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Gato"
                  id="animal"
                  name="animal"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Raça</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Vira-lata"
                  id="raca"
                  name="raca"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Idade</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="2"
                  id="idade"
                  name="idade"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Email</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="exemplodeemail@gmail.com"
                  id="email-tutor"
                  name="email-tutor"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Telefone</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="(83) 99999-9999"
                  id="telefone-tutor"
                  name="telefone-tutor"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Bairro</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Centro"
                  id="bairro-tutor"
                  name="bairro-tutor"
                />
              </div>
              <div class="content-input-check">
                <input
                  class="input-checkbox"
                  type="checkbox"
                  placeholder="Adotado"
                  id="adotado"
                  name="adotado"
                />
                <label class="label-input" for="adotado">
                  O animal já foi adotado?</label
                >
              </div>
            </div>
          </div>

          <footer>
            <button class="btn-back" onclick="closeModal()" type="button">
              Cancelar
            </button>
            <button class="btn-save" type="submit" id="btn-save-modal">Salvar</button>
          </footer>
        </div>
      </form>
    </div>

    <div id="confirmation-dialog" class="confirmation-dialog">
      <div class="confirmation-dialog-container">
        <div class="confirmation-dialog-title">
          Deseja mesmo excluir esse item?
        </div>
        <hr class="confirmation-dialog-hr" />
        <div class="confirmation-dialog-btn-container">
          <div>
            <button
              class="btn-simple-confirmation-dialog-confirm"
              id="btn-confirm-confirmation-dialog"
            >
              Sim
            </button>
          </div>
          <div>
            <button
              class="btn-simple-confirmation-dialog-refuse"
              id="btn-refuse-confirmation-dialog"
            >
              Não
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="content-main">
        <div class="container-table">
          <table class="table-orders">
            <thead>
              <tr>
                <th>Tutor</th>
                <th>Animal</th>
                <th>Raça</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Bairro</th>
                <th>Adotado</th>
                <th>Ação</th>
              </tr>
            </thead>

            <tbody id="table-body">
              <!-- TABELA SENDO CRIADA AUTOMATICAMENTE PELO JAVASCRIPT -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <script src="javascript/script.js"></script>
    </footer>
  </body>
</html>
