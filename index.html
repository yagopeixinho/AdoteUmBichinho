<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoteUmBichinho!</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="javascript/script.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.png" />
  </head>

  <body>
    <header>
      <div class="content-header">
        <div>
          <img src="assets/icons/logo.png" id="logo-header" />
        </div>
        <div class="header-btns">
          <div>
            <button onclick="openModal()" class="simple-btn">
              Adicionar novo animalzinho!
            </button>
          </div>
          <div>
            <button class="simple-btn">Mais informações!</button>
          </div>
        </div>
      </div>
    </header>

    <form onsubmit="create()">
      <div class="modal" id="modal">
        <div class="modal-body">
          <header>Cadastrando um novo animalzinho local!</header>

          <div class="modal-content">
            <div class="modal-main">
              <div class="content-input">
                <label class="label-input">Tutor</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Nome do tutor"
                  id="tutor"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Animal</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Gato"
                  id="animal"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Raça</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Vira-lata"
                  id="raca"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Idade</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="2"
                  id="idade"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Email</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="exemplodeemail@gmail.com"
                  id="email-tutor"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Telefone</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="(83) 99999-9999"
                  id="telefone-tutor"
                />
              </div>
              <div class="content-input">
                <label class="label-input">Bairro</label>
                <input
                  class="input-text"
                  type="text"
                  required
                  placeholder="Centro"
                  id="bairro-tutor"
                />
              </div>
              <div class="content-input-check">
                <input
                  class="input-checkbox"
                  type="checkbox"
                  placeholder="Adotado"
                  id="adotado"
                />
                <label class="label-input" for="adotado">
                  O animal já foi adotado?</label
                >
              </div>
            </div>
          </div>

          <footer>
            <button class="btn-back" onclick="closeModal()">Cancelar</button>
            <button class="btn-save" type="submit">Salvar</button>
          </footer>
        </div>
      </div>
    </form>

    <main>
      <div class="content-main">
        <div class="container-table">
          <table class="table-orders">
            <thead>
              <tr>
                <th>Tutor</th>
                <th>Animal</th>
                <th>Raça</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Bairro</th>
                <th>Adotado</th>
                <th>Ação</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Carlos</td>
                <td>Gato</td>
                <td>Vira-lata</td>
                <td>3 anos</td>
                <td>carlosteste@gmail.com</td>
                <td>+55 986165982</td>
                <td>Centro</td>
                <td></td>
                <td>
                  <span><img src="assets/icons/edit-icon.svg" /></span>
                  <span><img src="assets/icons/delete-icon.svg" /></span>
                </td>
              </tr>

              <tr>
                <td>Pedro</td>
                <td>Cachorro</td>
                <td>Vira-lata</td>
                <td>2 anos</td>
                <td>pedrinho@gmail.com</td>
                <td>+55 98734-4545</td>
                <td>Torre</td>
                <td></td>
                <td>
                  <span><img src="assets/icons/edit-icon.svg" /></span>
                  <span><img src="assets/icons/delete-icon.svg" /></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
