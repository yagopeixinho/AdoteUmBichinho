<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdoteUmBichinho!</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/table.css" />
  <link rel="stylesheet" href="css/header.css" />
  <script src="javascript/script.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/icons/logo.png" />
</head>

<body>
  <header>
    <div class="content-header">
      <div>
        <img src="assets/icons/logo.png" id="logo-header" />
      </div>
      <div class="header-btns">
        <div>
          <button onclick="openModal()" class="simple-btn">
            Adicionar novo animalzinho!
          </button>
        </div>
        <div>
          <button class="simple-btn">Mais informações!</button>
        </div>
      </div>
    </div>
  </header>

  <div class="modal" id="modal">
    <div class="modal-body">
      <header>Cadastrando um novo animalzinho local!</header>

      <div class="modal-content">
        <main>
          <form>
            <input type="text" required placeholder="Tutor" />
            <input type="text" required placeholder="Animal" />
            <input type="text" required placeholder="Raça" />
            <input type="text" required placeholder="Idade" />
            <input type="text" required placeholder="Email" />
            <input type="text" required placeholder="Telefone" />
            <input type="text" required placeholder="Bairro" />
          </form>
        </main>
      </div>

      <footer>
        <button onclick="closeModal()">Cancelar</button>
        <button>Salvar</button>
      </footer>
    </div>
  </div>

  <main>
    <div class="content-main">
      <div class="container-table">
        <table class="table-orders">
          <thead>
            <tr>
              <th>Tutor</th>
              <th>Animal</th>
              <th>Raça</th>
              <th>Idade</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Bairro</th>
              <th>Adotado</th>
              <th>Ação</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Carlos</td>
              <td>Gato</td>
              <td>Vira-lata</td>
              <td>3 anos</td>
              <td>carlosteste@gmail.com</td>
              <td>+55 986165982</td>
              <td>Centro</td>
              <td></td>
              <td>
                <span><img src="assets/icons/edit-icon.svg" /></span>
                <span><img src="assets/icons/delete-icon.svg" /></span>
              </td>
            </tr>

            <tr>
              <td>Pedro</td>
              <td>Cachorro</td>
              <td>Vira-lata</td>
              <td>2 anos</td>
              <td>pedrinho@gmail.com</td>
              <td>+55 98734-4545</td>
              <td>Torre</td>
              <td></td>
              <td>
                <span><img src="assets/icons/edit-icon.svg" /></span>
                <span><img src="assets/icons/delete-icon.svg" /></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer></footer>
</body>

</html>
